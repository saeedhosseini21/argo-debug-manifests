apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: redis
      app.kubernetes.io/app: redis
  template:
    metadata:
      name: redis
      labels:
        app.kubernetes.io/name: redis
        app.kubernetes.io/app: redis
    spec: 
      containers:
      - image: redis
        name: redis
        ports:
        - containerPort: 6379